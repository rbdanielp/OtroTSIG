<html>
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.16.0/ol.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.14/proj4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.16.0/ol.js"></script>

        <style>
            body {
                height: 100%;
                width: 100%;
                padding: 0;
                margin: 0;
                border: 0;
            }

            .map {
                height: 100%;
                width: 100%;
            }

            #btnPoint {
                position: absolute;
                top: 10px;
                left: 10px;
            }

            #btnLine {
                position: absolute;
                top: 10px;
                left: 80px;
            }

            #btnArea {
                position: absolute;
                top: 10px;
                left: 150px;
            }

            #btnEdit {
                position: absolute;
                top: 10px;
                left: 220px;
            }

            #btnDelete {
                position: absolute;
                top: 10px;
                left: 290px;
            }

            .btn-active {
                background-color: #0d47a1 !important;
            }
        </style>




        <script>
            function init() {
                var formatWFS = new ol.format.WFS();
                var formatGML = new ol.format.GML({
                    featureNS: 'http://localhost:8080/geoserver/wfs',
                    featureType: 'topp:tasmania_cities',
                    srsName: 'EPSG:4326',
                    geometryName: "the_geom"
                });
                var projection = new ol.proj.Projection({
                    code: 'EPSG:4326',
                    units: 'm',
                    axisOrientation: 'neu',
                    global: false
                });


                var sourceWFS = new ol.source.Vector({
                    loader: function (extent) {
                        $.ajax('http://localhost:8080/geoserver/wfs', {
                            type: 'GET',
                            data: {
                                service: 'WFS',
                                version: '1.1.0',
                                request: 'GetFeature',
                                outputFormat: 'application/json',
                                typename: 'topp:tasmania_cities',
                                srsname: 'EPSG:4326',
                                bbox: extent.join(',') + ',EPSG:4326'

                            }

                        }).done(function (response) {
                            sourceWFS.addFeatures(formatWFS.readFeatures(response));
                        });
                    },
                    // strategy: ol.loadingstrategy.tile(ol.tilegrid.createXYZ()),
                    strategy: ol.loadingstrategy.bbox,
                    projection: projection
                });
                var layerWFS = new ol.layer.Vector({
                    source: sourceWFS
                });
                var interaction;
                var interactionSelectPointerMove = new ol.interaction.Select({
                    condition: ol.events.condition.pointerMove
                });
                var interactionSelect = new ol.interaction.Select({
                    style: new ol.style.Style({
                        stroke: new ol.style.Stroke({
                            color: '#FF2828'
                        })
                    })
                });
                
                var interactionSnap = new ol.interaction.Snap({
                    source: layerWFS.getSource()
                });
                
                var map = new ol.Map({
                    target: 'map',
                    controls: [],
                    interactions: [
                        interactionSelectPointerMove,
                        new ol.interaction.MouseWheelZoom(),
                        new ol.interaction.DragPan()
                    ],
                    layers: [
                        new ol.layer.Tile({
                            visible: true,
                            source: new ol.source.TileWMS({
                                url: 'http://localhost:8080/geoserver/wms?',
                                params: {
                                    'FORMAT': "image/jpeg",
                                    'VERSION': '1.1.0',
                                    tiled: true,
                                    STYLES: '',
                                    LAYERS: 'topp:tasmania_state_boundaries',
                                    //tilesOrigin: 567000 + "," + 6135000,
                                    opaque: true,
                                    attributions: []
                                }
                            })
                        }),
                        layerWFS
                    ],
                    view: new ol.View({
                        projection:  'EPSG:4326'
                    })
                });
                var bounds = [567000, 6135000, 585000, 6145000];
                map.getView().fit(bounds, map.getSize());
//wfs-t
                var dirty = {};
                var transactWFS = function (mode, f) {
                    var node;
                    switch (mode) {
                        case 'insert':
                            node = formatWFS.writeTransaction([f], null, null, formatGML);
                            break;
                        case 'update':
                            node = formatWFS.writeTransaction(null, [f], null, formatGML);
                            break;
                        case 'delete':
                            node = formatWFS.writeTransaction(null, null, [f], formatGML);
                            break;
                    }

                    var xs = new XMLSerializer();
                    var payload = xs.serializeToString(node);
                    $.ajax('http://localhost:8080/geoserver/wfs', {
                        service: 'WFS',
                        type: 'POST',
                        dataType: 'xml',
                        processData: false,
                        contentType: 'text/xml',
                        data: payload
                    }).done(function () {
                        sourceWFS.clear();
                    });
                };
                $('button').click(function () {
                    $(this).siblings().removeClass('btn-active');
                    $(this).addClass('btn-active');
                    map.removeInteraction(interaction);
                    interactionSelect.getFeatures().clear();
                    map.removeInteraction(interactionSelect);
                    switch ($(this).attr('id')) {

                        case 'btnEdit':
                            map.addInteraction(interactionSelect);
                            interaction = new ol.interaction.Modify({
                                features: interactionSelect.getFeatures()
                            });
                            map.addInteraction(interaction);
                            map.addInteraction(interactionSnap);
                            dirty = {};
                            interactionSelect.getFeatures().on('add', function (e) {
                                e.element.on('change', function (e) {
                                    dirty[e.target.getId()] = true;
                                });
                            });
                            interactionSelect.getFeatures().on('remove', function (e) {
                                var f = e.element;
                                if (dirty[f.getId()]) {
                                    delete dirty[f.getId()];
                                    var featureProperties = f.getProperties();
                                    delete featureProperties.boundedBy;
                                    var clone = new ol.Feature(featureProperties);
                                    clone.setId(f.getId());
                                    transactWFS('update', clone);
                                }
                            });
                            break;
                        case 'btnPoint':
                            interaction = new ol.interaction.Draw({
                                type: 'Point',
                                source: layerWFS.getSource(),
                                geometryName: 'the_geom'
                            });
                            map.addInteraction(interaction);
                            interaction.on('drawend', function (e) {
                                transactWFS('insert', e.feature);
                            });
                            break;
                        case 'btnLine':
                            interaction = new ol.interaction.Draw({
                                type: 'LineString',
                                source: layerWFS.getSource()
                            });
                            map.addInteraction(interaction);
                            interaction.on('drawend', function (e) {
                                transactWFS('insert', e.feature);
                            });
                            break;
                        case 'btnArea':
                            interaction = new ol.interaction.Draw({
                                type: 'Polygon',
                                source: layerWFS.getSource()
                            });
                            interaction.on('drawend', function (e) {
                                transactWFS('insert', e.feature);
                            });
                            map.addInteraction(interaction);
                            break;
                        case 'btnDelete':
                            interaction = new ol.interaction.Select();
                            interaction.getFeatures().on('add', function (e) {
                                transactWFS('delete', e.target.item(0));
                                interactionSelectPointerMove.getFeatures().clear();
                                interaction.getFeatures().clear();
                            });
                            map.addInteraction(interaction);
                            break;
                        default:
                            break;
                    }
                });
            }

        </script> 
    </head>
    <body onload="init()">

        <div id="map"></div>
        <div id="map" class="map"></div>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <button id="btnPoint" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">add_location</i>
        </button>
        <button id="btnLine" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">timeline</i>
        </button>
        <button id="btnArea" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">signal_cellular_null</i>
        </button>
        <button id="btnEdit" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">build</i>
        </button>
        <button id="btnDelete" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">delete</i>
        </button>
    </body>

</html>
